<mat-expansion-panel hideToggle *ngIf="item">
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{item.tipo}}
        </mat-panel-title>
        <mat-panel-description>
            Este é o sumário do item {{item.tipo}}
        </mat-panel-description>
    </mat-expansion-panel-header>
    <div>
        <ul>
            <li>Roupa: {{item.tipo}}</li>
            <li>Tamanho: {{item.tamanho}}</li>
            <li>Cor: {{item.cor}}</li>
            <li>Genero: {{item.genero}}</li>
            <li>Quantidade: {{item.quantidade}}</li>
        </ul>
        <button class="example-icon delete" aria-label="Example icon-button with delete icon">
            <mat-icon (click)="openConfirmDialog()" class="example-icon" aria-hidden="false"
                aria-label="Example delete icon">delete</mat-icon>
        </button>
        <a routerLink="/edit/{{item.id}}">
            <button class="example-icon edit" aria-label="Example icon-button with edit icon">
                <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">edit</mat-icon>
            </button>
        </a>
    </div>

    <ng-template #confirmDialogTemplate>
        <div>Tem certeza que quer deletar?</div>
        <div class="buttons">
            <button mat-raised-button mat-dialog-close class="no btn">Não</button>
            <button mat-raised-button mat-dialog-close (click)="deleteItem(item)" class="yes btn">Sim</button>
        </div>
    </ng-template>
    
    <ng-template #successDialogTemplate>
     <div>Item deletado com sucesso!</div>
    </ng-template>
</mat-expansion-panel>
