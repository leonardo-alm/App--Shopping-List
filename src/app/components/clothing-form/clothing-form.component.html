<form class="task-form" (ngSubmit)="submit()" [formGroup]="clothingForm" #formDir="ngForm">
    <div class="form-group">
      <input type="hidden" formControlName="id"/>
    </div>
  
    <div class="form-group">
      <label for="tipo">Tipo:</label>
      <input type="text" formControlName="tipo" placeholder="Informe o tipo" required/>
      <div *ngIf="tipo.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="tipo.errors?.['required']">O tipo é obrigatório.</p>
      </div>
    </div>
  
    <div class="form-group">
      <label for="tamanho">Tamanho:</label>
      <input type="text" formControlName="tamanho" placeholder="Informe o tamanho"/>
      <div *ngIf="tamanho.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="tamanho.errors?.['required']">O tamanho é obrigatório.</p>
      </div>
    </div>

    <div class="form-group">
      <label for="cor">Cor:</label>
      <input type="text" formControlName="cor" placeholder="Informe a cor"/>
    </div>

    <div class="form-group">
      <label for="genero">Gênero:</label>
      <input type="text" formControlName="genero" placeholder="Informe o gênero"/>
    </div>

    <div class="form-group">
      <label for="quantidade">Quantidade:</label>
      <input type="text" formControlName="quantidade" placeholder="Informe a quantidade"/>
      <div *ngIf="quantidade.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="quantidade.errors?.['required']">A quantidade é obrigatória.</p>
      </div>
    </div>
  
    <input class="sbmt" type="submit" value="{{ botaoText }}" />
  </form>
