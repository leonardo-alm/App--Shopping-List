<form class="task-form" (ngSubmit)="submit()" [formGroup]="clothingForm" #formDir="ngForm">
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Type</mat-label>
    <input matInput formControlName="type" placeholder="Inform the type">
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Size</mat-label>
    <input matInput formControlName="size" placeholder="Inform the size">
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Color</mat-label>
    <input matInput formControlName="color" placeholder="Inform the color">
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Gender</mat-label>
    <input matInput formControlName="gender" placeholder="Inform the gender">
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Amount</mat-label>
    <input matInput formControlName="amount" placeholder="Inform the amount">
  </mat-form-field>
  
  <div>
    <button mat-raised-button class="sbmt" type="submit" value="">{{ buttonText }}</button>
    <button mat-raised-button class="sbmt" type="button" value="">
      <a routerLink="/clothes">Cancel</a>
    </button>
  </div>

</form>
